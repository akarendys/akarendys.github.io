            </div>
            <div class="slides">
                <img src="images/D_2.jpg" style="width:100%" alt="D - Duck">
            </div>
            <div class="slides">

            </div>
            <div class="slides">

            <a class="prev" onclick="nextSlides(-1)">&#10094;</a>
            <a class="next" onclick="nextSlides(1)">&#10095;</a>

                <p id="caption"></p>
            </div>
    
            <div class="thumbnails">
                <div class="display">
                    <img class="thumbnail cursor" src="images/A.jpg" style="width:100%" onclick="currentSlide(1)" alt="A - Apple">
                </div>
                <div class="display">
                    <img class="thumbnail cursor" src="images/L.jpg" style="width:100%" onclick="currentSlide(2)" alt="L - Lemon">
