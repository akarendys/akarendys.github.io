<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapper Automotive Detailing || ITIS 3135 || Client Project</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h1 class="headerTitle">Services</h1>
        
        <div class="service-dropdown">
            <label for="service-select">Choose a Service:</label>
            <select id="service-select" onchange="updateServiceImage()">
                <option value="" selected disabled>Select a Service</option>
                <option value="complete-detail">Complete Detail</option>
                <option value="interior-detail">Interior Detail</option>
                <option value="exterior-detail">Exterior Detail</option>
                <option value="basic-cleaning">Basic Cleaning</option>
                <option value="additional-services">Additional Services</option>
            </select>
            <div class="selected-service" id="selected-service">
                <!-- Selected service image will be displayed here -->
            </div>
        </div>
        
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/services.js"></script>
</body>
</html>
