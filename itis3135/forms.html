    <main>
        <h2>Forms</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
            <br>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label>Choose your preferences:</label>
            <input type="checkbox" id="preference1" name="preferences" value="Option 1"> Option 1
            <input type="checkbox" id="preference2" name="preferences" value="Option 2"> Option 2
            <br>
    
            <label>Select one option:</label>
            <input type="radio" id="option1" name="choice" value="Option 1"> Option 1
            <input type="radio" id="option2" name="choice" value="Option 2"> Option 2
            <br>
    
            <label for="dropdown">Select an item:</label>
            <select id="dropdown" name="dropdown" required>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
            </select>
            <br>
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
